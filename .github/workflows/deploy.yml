name: Deploy Frontend

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (for lint/build checks only)
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies (CI sanity check)
        run: npm ci

      - name: Prepare server directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          script: |
            mkdir -p /var/www/sramap/frontend
            rm -rf /var/www/sramap/frontend/*

      - name: Upload source files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          source: |
            public
            app
            package.json
            package-lock.json
            tsconfig.json
          target: /var/www/sramap/frontend

      - name: Build and restart on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          script: |
            export PATH="/home/sramap/.nvm/versions/node/v24.13.0/bin:$PATH"
            cd /var/www/sramap/frontend

            npm ci
            npm run build

            sudo systemctl restart sramap-frontend
            sudo systemctl is-active --quiet sramap-frontend

            sleep 2
            curl -f http://localhost:3002
